<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="../script.js"></script>
        <script type="text/javascript" src="http://knockoutjs.com/downloads/knockout-3.4.1.js"></script>
    </head>
    <body>
        <div id="content">
            <table id="authors_table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Imie</th>
                        <th>Nazwisko</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: authors">
                    <tr>
                        <td data-bind="text: id"></td>
                        <td data-bind="text: name"></td>
                        <td data-bind="text: surname"></td>
                        <td class="action">
                            <a href="#" data-bind="click: $root.removeAuthor">X</a>
                            <a class="modify" onClick="" href="#">E</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <table id="books_table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tytuł</th>
                        <th>Tytuł angielski</th>
                        <th>Data dodania</th>
                        <th>Kategoria</th>
                        <th>Opis</th>
                        <th>Wydawca</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody  data-bind="foreach: books">
                    <tr>
                        <td data-bind="text: id"></td>
                        <td data-bind="text: title"></td>
                        <td data-bind="text: title_en"></td>
                        <td data-bind="text: add_date"></td>
                        <td data-bind="text: category"></td>
                        <td data-bind="text: description"></td>
                        <td data-bind="text: publisher"></td>
                        <td class="action">
                            <a href="#" data-bind="click: $root.removeBook">X</a>
                            <a class="modify" onClick="" href="#">E</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
